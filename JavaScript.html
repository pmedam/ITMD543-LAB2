        <!-- <span onclick="openNav()">Open</span> -->
        <span style="font-size: 50px;cursor: pointer;color: whitesmoke !important;" onclick="openNav()">&#9776;

        <div class="container">
            <div class="example" id="example1">
                <h2>Change Text Color</h2>
                <button id="colorButton1">Change Color</button>
                <p>This text can change color.</p>
            </div>

            <div class="example" id="example2">
                <h2>Counter</h2>
                <button id="increment">Increment</button>
                <span id="count">0</span>
                <button id="decrement">Decrement</button>
            </div>

                <h2>Toggle Visibility</h2>
                <button id="toggleButton">Toggle Visibility</button>
                <p id="toggleText">This can be toggled.</p>
            </div>

            <div class="example" id="example4">
                <h2>Mouse Coordinates</h2>
                <p id="mouseCoords">Mouse Coordinates: (0, 0)</p>
            </div>

            <div class="example" id="example5">
                <h2>Random Color</h2>
                <button id="colorButton2">Randomize Color</button>
                <div id="randomColorBox"></div>
            </div>
        </div>
